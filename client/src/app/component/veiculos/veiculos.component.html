<div class="main">

    <p class="title">Veículos</p>
    <div>
        <button (click)="changePage('add')" mat-raised-button class="btn-primary">
            <mat-icon>add</mat-icon>Adicionar Veículo
        </button>
    </div>

    <div class="list">
        <ng-container *ngFor="let veiculo of veiculos">
            <mat-card class="veiculo">
                <mat-card-title class="card-header">
                    {{veiculo.modelo}} {{veiculo.marca}} - {{veiculo.ano}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{veiculo.placa}}
                </mat-card-subtitle>
                <mat-card-content class="card-content">
                    <div>Renavam: {{veiculo.renavam}}</div>
                    <div>Chassi: {{veiculo.chassi}}</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Editar</button>
                    <button mat-button>Excluir</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>

    </div>

</div>
